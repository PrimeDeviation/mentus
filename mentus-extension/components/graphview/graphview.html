<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph View</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="graphview.css">
</head>
<body>
    <div id="graph-container">
        <!-- Graph will be rendered here -->
    </div>
    <div id="graph-controls">
        <div class="slider-group">
            <label for="text-fade-slider">Text Fade: <span id="text-fade-value">1</span></label>
            <input type="range" id="text-fade-slider" min="0" max="1" value="1" step="0.1">
        </div>
        <div class="slider-group">
            <label for="node-size-slider">Node Size: <span id="node-size-value">5</span></label>
            <input type="range" id="node-size-slider" min="1" max="20" value="5" step="1">
        </div>
        <div class="slider-group">
            <label for="link-thickness-slider">Link Thickness: <span id="link-thickness-value">1</span></label>
            <input type="range" id="link-thickness-slider" min="0.1" max="5" value="1" step="0.1">
        </div>
        <div class="slider-group">
            <label for="center-force-slider">Center Force: <span id="center-force-value">1</span></label>
            <input type="range" id="center-force-slider" min="0" max="2" value="1" step="0.1">
        </div>
        <div class="slider-group">
            <label for="repel-force-slider">Repel Force: <span id="repel-force-value">-30</span></label>
            <input type="range" id="repel-force-slider" min="-100" max="0" value="-30" step="1">
        </div>
        <div class="slider-group">
            <label for="link-force-slider">Link Force: <span id="link-force-value">0.1</span></label>
            <input type="range" id="link-force-slider" min="0" max="1" value="0.1" step="0.01">
        </div>
        <div class="slider-group">
            <label for="link-distance-slider">Link Distance: <span id="link-distance-value">100</span></label>
            <input type="range" id="link-distance-slider" min="10" max="300" value="100" step="10">
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="graphview.js"></script>
    <script>
        document.getElementById('add-node').addEventListener('click', function() {
            const id = document.getElementById('node-id').value;
            const color = document.getElementById('node-color').value;
            if (id) {
                window.addNode(id, color);
            }
        });

        document.getElementById('add-link').addEventListener('click', function() {
            const source = document.getElementById('link-source').value;
            const target = document.getElementById('link-target').value;
            if (source && target) {
                window.addLink(source, target);
            }
        });
    </script>
</body>
</html>
