<!DOCTYPE html>
<html>
<head>
  <title>Mentus Knowledge Instructor</title>
  <style>
    body {
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    #graph {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Mentus Knowledge Instructor</h1>
  <p>Welcome to the Mentus extension!</p>
  <input type="text" id="subject" placeholder="Enter a subject">
  <button id="addSubject">Add Subject</button>
<div id="graph"></div>
<hr>
<h2>Ask the Language Models</h2>
<input type="text" id="userQuery" placeholder="Enter your query">
<button id="sendQuery">Send Query</button>
<div id="response"></div>
<hr>
<h2>GraphDB Configuration</h2>
<p>Configure your GraphDB endpoint below:</p>
<input type="text" id="graphdbUrl" placeholder="GraphDB URL">
<input type="text" id="graphdbUser" placeholder="Username">
<input type="password" id="graphdbPassword" placeholder="Password">
<button id="saveGraphDBConfig">Save GraphDB Configuration</button>
<hr>
<h2>Cloud File Storage Configuration</h2>
<p>Configure your cloud file storage endpoint below:</p>
<input type="text" id="cloudProvider" placeholder="Cloud Provider">
<input type="text" id="apiKey" placeholder="API Key">
<input type="text" id="bucketName" placeholder="Bucket Name">
<button id="saveCloudConfig">Save Cloud Configuration</button>
<div id="response"></div>
  <script src="popup.js"></script>
</body>
</html>
