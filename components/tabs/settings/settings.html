<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <style>
    body {
      padding: 16px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Settings</h1>
  <h2>GraphDB Configuration</h2>
  <form id="graphdb-config-form">
    <label for="graphdb-url">GraphDB URL:</label>
    <input type="text" id="graphdb-url" name="graphdb-url" placeholder="Enter GraphDB URL" required>
    <br>
    <label for="graphdb-username">Username:</label>
    <input type="text" id="graphdb-username" name="graphdb-username" placeholder="Enter Username" required>
    <br>
    <label for="graphdb-password">Password:</label>
    <input type="password" id="graphdb-password" name="graphdb-password" placeholder="Enter Password" required>
    <br>
    <button type="submit">Save Configuration</button>
  </form>
  <hr>
  <h2>Cloud File Storage Configuration</h2>
  <form id="cloud-storage-config-form">
    <label for="cloud-provider">Cloud Provider:</label>
    <input type="text" id="cloud-provider" name="cloud-provider" placeholder="Enter Cloud Provider" required>
    <br>
    <label for="api-key">API Key:</label>
    <input type="text" id="api-key" name="api-key" placeholder="Enter API Key" required>
    <br>
    <label for="bucket-name">Bucket Name:</label>
    <input type="text" id="bucket-name" name="bucket-name" placeholder="Enter Bucket Name" required>
    <br>
    <button type="submit">Save Configuration</button>
  </form>
  <div id="response"></div>
  <script src="settings.js"></script>
</body>
</html>
