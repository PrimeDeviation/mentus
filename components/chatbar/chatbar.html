<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bar</title>
    <link rel="stylesheet" href="chatbar.css">
</head>
<body>
<div class="chatbar">
  <div class="chat-history" id="chat-messages">

  </div>

  </div>
</div>
    </div>
    <script src="chatbar.js"></script>
</body>
</html>
