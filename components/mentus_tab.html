<!DOCTYPE html>
<html>
<head>
  <title>Mentus Tab</title>
  <link rel="stylesheet" type="text/css" href="../styles/main.css">
</head>
<body>
  <div class="container">
    <div id="chatbar" class="chatbar">
      <!-- Include the chatbar component -->
      <div id="chatbar-content"></div>
    </div>
    <div id="main-content" class="main-content">
      <div class="tabs">
        <button class="tab-button" data-tab="graph">Graph</button>
        <button class="tab-button" data-tab="docs">Docs</button>
        <button class="tab-button" data-tab="editor">Editor</button>
        <button class="tab-button" data-tab="settings">Settings</button>
      </div>
      <div id="tab-content">
        <div id="graph" class="tab-content">Graph Content</div>
        <div id="docs" class="tab-content" style="display:none;">Docs Content</div>
        <div id="editor" class="tab-content" style="display:none;">Editor Content</div>
        <div id="settings" class="tab-content" style="display:none;">Settings Content</div>
      </div>
    </div>
  </div>
  <script src="mentus_tab.js"></script>
</body>
</html>
