<!DOCTYPE html>
<html>
<head>
  <title>Mentus Tab</title>
  <link rel="stylesheet" type="text/css" href="../styles/main.css">
</head>
<body>
  <div id="navbar">
    <!-- Include the navbar component -->
    <object type="text/html" data="../components/navbar/navbar.html" width="100%" height="50px"></object>
  </div>
  <div id="chatbar">
    <!-- Include the chatbar component -->
    <object type="text/html" data="../components/chatbar/chatbar.html" width="100%" height="100px"></object>
  </div>
  <div id="main-content">
    <!-- Default to graphview, but allow switching to document view and editor view -->
    <object id="content-frame" type="text/html" data="../components/graphview/graphview.html" width="100%" height="600px"></object>
  </div>
  <script>
    // JavaScript to handle navigation and content switching
    document.getElementById('navbar').addEventListener('click', function(event) {
      if (event.target.tagName === 'A') {
        var view = event.target.getAttribute('data-view');
        var contentFrame = document.getElementById('content-frame');
        if (view === 'graph') {
          contentFrame.setAttribute('data', '../components/graphview/graphview.html');
        } else if (view === 'documents') {
          contentFrame.setAttribute('data', '../components/documents/documents.html');
        } else if (view === 'editor') {
          contentFrame.setAttribute('data', '../components/editor/editor.html');
        }
      }
    });
  </script>
</body>
</html>
