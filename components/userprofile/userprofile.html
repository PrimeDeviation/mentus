<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="userprofile.css">
</head>
<body>
    <div class="user-profile-container">
        <h1>User Profile</h1>
        <form id="user-profile-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
                <div id="username-display" class="current-value"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email">
                <div id="email-display" class="current-value"></div>
            </div>
            <div class="form-group">
                <label for="google-account">Google Account:</label>
                <div id="google-account-display" class="current-value"></div>
            </div>
            <div class="form-group">
                <button type="button" id="google-auth-button">Connect Google Account</button>
            </div>
            <div class="form-group">
                <button type="submit">Save Profile</button>
            </div>
        </form>
    </div>
    <script src="userprofile.js"></script>
</body>
</html>
