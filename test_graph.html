<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization Test</title>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cyContainer = document.getElementById("cy");
            const graphData = {
                nodes: [
                    { data: { id: 'Domain 1', label: 'Domain 1' } },
                    { data: { id: 'Domain 2', label: 'Domain 2' } },
                    { data: { id: 'Domain 3', label: 'Domain 3' } },
                    { data: { id: 'Domain 4', label: 'Domain 4' } },
                    { data: { id: 'Domain 5', label: 'Domain 5' } }
                ],
                edges: [
                    { data: { source: 'Domain 1', target: 'Domain 2' } },
                    { data: { source: 'Domain 2', target: 'Domain 3' } },
                    { data: { source: 'Domain 3', target: 'Domain 4' } },
                    { data: { source: 'Domain 4', target: 'Domain 5' } }
                ]
            };

            const cy = cytoscape({
                container: cyContainer,
                elements: graphData,
                style: [
                    {
                        selector: 'node',
                        style: {
                            'label': 'data(label)',
                            'background-color': '#0074D9',
                            'color': '#fff',
                            'text-valign': 'center',
                            'text-halign': 'center'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 2,
                            'line-color': '#ccc',
                            'target-arrow-color': '#ccc',
                            'target-arrow-shape': 'triangle'
                        }
                    }
                ],
                layout: {
                    name: 'grid',
                    rows: 1
                }
            });
        });
    </script>
</head>
<body>
    <div id="cy" style="width: 800px; height: 600px;"></div>
</body>
</html>
