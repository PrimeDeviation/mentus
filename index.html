<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentus</title>
    <link rel="stylesheet" href="components/navbar/navbar.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Mentus Knowledge Instructor</h1>
  </div>
  <div class="main-content">
    <div class="navbar">
      <div class="nav-item">
        <img src="icons/graph-view.png" alt="Graph View">
        <span>Graph View</span>
      </div>
      <div class="nav-item">
        <img src="icons/documents.png" alt="Documents">
        <span>Documents</span>
      </div>
      <div class="nav-item">
        <img src="icons/editor.png" alt="Editor">
        <span>Editor</span>
      </div>
      <div class="nav-item">
        <img src="icons/settings.png" alt="Settings">
        <span>Settings</span>
      </div>
    </div>
    <div class="content-area">
      <!-- Content will be dynamically loaded here -->
    </div>
    <div class="chatbar">
      <div class="chat-history">
        <!-- Chat messages will be appended here -->
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <!-- Additional controls or information can be added here -->
  </div>
</div>
    <script src="components/navbar/navbar.js"></script>
</body>
</html>
