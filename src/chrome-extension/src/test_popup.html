<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="popup-container" class="compact">
        <div id="tab-buttons">
            <button id="chat-tab" class="tab-button active">Chat</button>
            <button id="graph-tab" class="tab-button">Graph</button>
            <button id="notes-tab" class="tab-button">Notes Editor</button>
        </div>
        <div id="tab-content">
            <div id="chat-content" class="tab-content active">
                <!-- Chat content will go here -->
            </div>
            <div id="graph-content" class="tab-content">
                <!-- Graph content will go here -->
            </div>
            <div id="notes-content" class="tab-content">
                <!-- Notes Editor content will go here -->
            </div>
        </div>
        <button id="expand-collapse-button">Expand</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
